
<div class="centered-content backgrounda">
    <div class="task-manager-container">
       <div class="sidebar">
         <h1 class="title has-text-primary">LISTS</h1>
         <div class="list-menu">
             <a href="#" class="list-menu-item is-active" *ngFor="let list of lists">
                <p class="white-text">
                  {{ list.title}}
                    <span class="pull-right task-delete btn-rounded-corners">X</span>
                </p>
             </a>
          </div>
        <button class="btn btn-primary btn-rounded-corners">Add List</button>
      </div>
        <div class="task-list-container">
          <h1 class="title has-text-primary">TASKS</h1>
          <div class="task" [class.comlete]= "task.completed" *ngFor ="let task of tasks" (click)="onTaskClick()")>
           <p class="white-text">
             {{ tasks.title }}
               <span class="pull-right task-delete btn-rounded-corners">X</span>
           </p>
          </div>
      </div>
    </div>
</div>
